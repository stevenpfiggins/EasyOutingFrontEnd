<h1>Feed</h1>
<hr>



<div class="deck">
  <div class="card" *ngFor="let outing of outings">
    <div class="cardContainer">
      <h1>{{outing.outingName}}</h1>
      <h2>{{outing.outingLocation}}</h2>
      <h3>{{outing.outingDate | date: "longDate"}}</h3>
      <h3>{{outing.outingType}}</h3>
      <h5>{{outing.createdOn | date: "longDate"}}</h5>
    </div>
  </div>
</div>
