<h1>Details</h1>

<hr>
<div *ngIf="outing">

  <div>
    <label for="">Name: </label>
    <span>{{outing.outingName}}</span>
  </div>
  <div>
    <label for="">Description: </label>
    <span>{{outing.outingDescription}}</span>
  </div>
  <div>
    <label for="">Location: </label>
    <span>{{outing.outingLocation}}</span>
  </div>
  <div>
    <label for="">Date: </label>
    <span>{{outing.outingDate}}</span>
    </div>
    <div>
      <label for="">Type: </label>
      <span>{{outing.outingType}}</span>
    </div>
  </div>

<button mat-button color ="accent" routerLink="/outings/edit/{{outing.outingEntityId}}">Edit</button>
<button mat-button color ="primary" routerLink="/outings">Back to List</button>
