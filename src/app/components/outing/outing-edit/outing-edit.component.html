<h1>Edit Outing</h1>
<hr>

<div *ngIf="outing">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editOutingForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="OutingEntityId" formControlName="OutingEntityId" required ([value])="outing.outingEntityId"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="OutingName" formControlName="OutingName" [value]="outing.outingName"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="OutingDescription" formControlName="OutingDescription" [value]="outing.outingDescription"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="OutingLocation" formControlName="OutingLocation" [value]="outing.outingLocation"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput [matDatepicker]="OutingDate" placeholder="Choose a date" formControlName="OutingDate" [value]="outing.outingDate"/>
          <mat-datepicker-toggle matSuffix [for]="OutingDate"></mat-datepicker-toggle>
          <mat-datepicker #OutingDate></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-select placeholder="Outing Type" formControlName="OutingType" type="OutingType" [value]="outing.outingType">
            <mat-option *ngFor="let selection of interestsSelect" [value]="selection.value">
              {{selection.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
  </form>
</div>
<a mat-button routerLink="/outings">Back to List</a>
