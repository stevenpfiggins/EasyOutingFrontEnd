<h1>Details</h1>

<hr>
<div *ngIf="outing">

  <div>
    <label for="">Name: </label>
    <span>{{outing.outingName}}</span>
  </div>
  <div>
    <label for="">Description: </label>
    <span>{{outing.outingDescription}}</span>
  </div>
  <div>
    <label for="">Location: </label>
    <span>{{outing.outingLocation}}</span>
  </div>
  <div>
    <label for="">Date: </label>
    <span>{{outing.outingDate | date: 'longDate'}}</span>
    </div>
    <div>
      <label for="">Type: </label>
      <span>{{outing.outingType}}</span>
    </div>
    <div>
      <label for="">Created By: </label>
      <span>{{outing.createdBy}}</span>
    </div>
    <div>
      <label for="">Created On: </label>
      <span>{{outing.createdOn | date: 'longDate'}}</span>
    </div>
  </div>
<button mat-button color ="primary" routerLink="/home">Back to Feed</button>
